server:
  port: 8050 # 修正：遵循 80x0 规范，与 Order(8030) 保持一致

spring:
  application:
    name: seckill-search
  cloud:
    nacos:
      discovery:
        # 【核心】指向您的 Linux 服务器 Tailscale IP
        server-addr: 10.201.115.99:8848
      config:
        # 【核心】指向您的 Linux 服务器 Tailscale IP
        server-addr: 10.201.115.99:8848
        file-extension: yaml
        # 开启共享配置，读取 seckill.jwt.secret
        shared-configs:
          - data-id: seckill-common.yaml
            refresh: true

  # Elasticsearch 配置
  elasticsearch:
    # 【核心】指向您的 Linux 服务器 IP (已确认是 ES 8.x)
    uris: http://10.201.115.99:9200
    connection-timeout: 3s
    socket-timeout: 8s
    # 开发环境关闭了 x-pack，保持注释
    # username: elastic
    # password: your_password

# 自定义应用配置 (保留原有逻辑，用于某些 @Value 取值)
app:
  rocketmq:
    # 【核心】指向您的 Linux 服务器 IP
    namesrv-addr: 10.201.115.99:9876
    consumer-group: search-consumer-group
    topic: goods-up-topic

# RocketMQ 官方 Starter 配置
rocketmq:
  name-server: 10.201.115.99:9876
  # 【新增】必须添加生产者组，否则注入 RocketMQTemplate 会报错
  producer:
    group: search-producer-group
    sendMessageTimeout: 3000 # 发送超时设置 (3秒)